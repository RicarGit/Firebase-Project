<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container text-white my-5">
    <h2>Games</h2>

    <ul data-js="games-list"></ul>

    <form data-js="add-game-form">
      <div class="mb-3">
        <label for="title" class="form-label">Nome</label>
        <input class="form-control bg-transparent text-white" name="title" placeholder="Ex: Ghost of Tsushima" required
          autofocus>
      </div>

      <div class="mb-3">
        <label for="developer" class="form-label">Desenvolvedora</label>
        <input class="form-control bg-transparent text-white" name="developer" placeholder="Ex: Capcom" required>
      </div>

      <button class="btn btn-primary">Adicionar game</button>
    </form>
  </div>
  <script type="module" src="./app.js"></script>
</body>

</html>
